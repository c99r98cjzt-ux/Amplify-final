name: Amplify Final Sales Package

on:
  workflow_dispatch:

jobs:
  build_package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create Final Sales Package ZIP
        run: |
          mkdir -p output
          zip -r "output/amplify-final-sales.zip" . -x ".git/*" ".github/*" "node_modules/*"

      - name: Upload Final Package
        uses: actions/upload-artifact@v4
        with:
          name: amplify-final-sales
          path: output/amplify-final-sales.name: Amplify Final Sales Package

