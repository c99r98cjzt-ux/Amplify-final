name: Build & Package (Final Sales Release)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_package:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create output directory
        run: mkdir -p output

      - name: Package final sales zip
        run: |
          cd $GITHUB_WORKSPACE
          zip -r output/final-sales.zip . \
            -x "output/*" ".git/*" ".github/*" "node_modules/*"

      - name: List packaged files
        run: ls -lah output || true

      - name: Upload final sales package
        uses: actions/upload-artifact@v4
        with:
          name: final-sales-package
          path: output/final-sales.zip

