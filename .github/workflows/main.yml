name: Build Final Sales Package

on:
  workflow_dispatch:

jobs:
  build_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create output directory
        run: mkdir -p output

      - name: Compress Final Sales Package
        run: zip -r output/final-sales-package.zip .

      - name: Upload Final Package
        uses: actions/upload-artifact@v4
        with:
          name: final-sales-package
          path: output/final-sales-package.zip
